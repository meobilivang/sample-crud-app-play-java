@(tasks: List[Task])
<!DOCTYPE html>
<html>
    <head>
        <title>Tasks of This User: </title>
    </head>
    <body>
        @for(task <- tasks) {
            <a href="#">@task.getId</a>
            <p>Id: @task.getId</p>
            <p>User Name: @task.getOwnerId</p>
            <p>Email: @task.getDescription</p>
            <p>Created At: @task.getCreatedAt</p>
            <p><button>DELETE</button></p>
        }
    </body>
</html>
