@(task: Task)
<!DOCTYPE html>
<html>
    <head>
        <title>Edit User</title>
    </head>
    <body>
        <h1>Edit User</h1>
        <p>Task Id: @task.getId</p>
        <p>Task Owner Id: @task.getOwnerId</p>
        <form>
            <label for="desc">Description:</label><br>
            <input type="text" id="desc" name="desc"><br>
            <input type="submit" value="Submit">
        </form>
    </body>

    <a href="localhost:9000/users"><button>Go Back</button></a>
</html>
